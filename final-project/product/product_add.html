<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container py-2">
        <h4><a href="product.html">Home</a></h4>
        <h1>Products API</h1>
        <form id="productForm">
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" id="name" class="form-control">
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Product Price</label>
                <input type="number" step="0.01" id="price" class="form-control">
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" class="form-control"></textarea>
            </div>

            <div class="mb-3">
                <label for="discount" class="form-label">Product Discount</label>
                <input type="number" id="discount" class="form-control">
            </div>

            <div class="mb-3">
                <label for="sku" class="form-label">SKU (Stock Keeping Unit)</label>
                <input type="text" id="sku" class="form-control">
            </div>

            <div class="mb-3">
                <label for="supplier" class="form-label">Supplier</label>
                <input type="text" id="supplier" class="form-control">
            </div>

            <button id="submitProductBtn" type="submit" class="btn btn-lg btn-primary my-2">Add Product</a>
        </form>
    </div>
