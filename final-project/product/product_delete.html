        <h1>Delete Product</h1>

        <form id="productForm">
            <div class="mb-3">
                <label for="id" class="form-label">Product ID</label>

                <input type="number" step="0.01" id="price" class="form-control" disabled>
            </div>

                <label for="description" class="form-label">Description</label>
                <textarea id="description" class="form-control" disabled></textarea>
            </div>

                <label for="discounted_price" class="form-label">Discounted Price</label>
                <input type="number" id="discounted_price" class="form-control" disabled>
            </div>

            <div class="mb-3">
                <label for="sku" class="form-label">SKU (Stock Keeping Unit)</label>
                <input type="text" id="sku" class="form-control" disabled>
            </div>

            <div class="mb-3">
                <label for="supplier" class="form-label">Supplier</label>
                <input type="text" id="supplier" class="form-control" disabled>
            </div>

            <button id="deleteProductBtn" type="submit" class="btn btn-danger my-2">Delete Product</a>
