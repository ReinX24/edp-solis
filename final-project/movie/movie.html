<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-Driven Programming - Final Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Final Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/final-project/user/user.html">User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/final-project/student/student.html">Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/final-project/movie/movie.html">Movie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/final-project/product/product.html">Products</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-2" id="main-container">
        <!-- <h4><a href="product.html">Home</a></h4> -->
        <h1 class="mt-4 pt-4">Movies API</h1>
        <a href="movie_add.html" class="btn btn-primary my-2">Add Movie</a>
        <!-- Add button modal -->
        <!-- <button type="button" class="btn btn-primary my-2" data-bs-toggle="modal" data-bs-target="#addProductModal">
            Add Product
        </button> -->
        <table class="table table-sm table-responsive">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Director</th>
                    <th scope="col">Release Date</th>
                    <th scope="col">Duration</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Rating</th>
                    <th scope="col">Language</th>
                    <th scope="col">Country</th>
                    <th scope="col">Cast</th>
                    <th scope="col">Operations</th>
                </tr>
            </thead>
            <tbody id="productsTableBody">
            </tbody>
        </table>

        <!-- Add Product Modal -->
        <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-2" id="exampleModalLabel">Add Product</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="productForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Product Name</label>
                                <input type="text" id="name" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="price" class="form-label">Product Price</label>
                                <input type="number" step="0.01" id="price" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea id="description" class="form-control"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="discount" class="form-label">Product Discount</label>
                                <input type="number" id="discount" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="sku" class="form-label">SKU (Stock Keeping Unit)</label>
                                <input type="text" id="sku" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="supplier" class="form-label">Supplier</label>
                                <input type="text" id="supplier" class="form-control">
                            </div>

                            <!-- <button id="submitProductBtn" type="submit" class="btn btn-lg btn-primary my-2">Add
                                Product</button> -->
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="submitProductBtn" type="submit" class="btn btn-primary my-2">Add
                            Product</button>
                        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Add Product Modal -->

        <!-- Successfully Added Modal -->
        <div class="modal fade" id="addSuccessModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-2" id="exampleModalLabel">Successfully Added Product!</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/movie/movie.js"></script>
</body>

</html>
