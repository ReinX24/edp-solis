<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-Driven Programming - Final Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Final Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/final-project/user/user.html">User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/final-project/student/student.html">Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/final-project/movie/movie.html">Movie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/final-project/product/product.html">Products</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container pb-2 pt-4" id="main-container">
        <!-- <h4><a href="product.html">Home</a></h4> -->
        <h1 class="mt-4 pt-4">Movies API</h1>
        <!-- <a href="movie_add.html" class="btn btn-primary my-2">Add Movie</a> -->
        <!-- Add button modal -->
        <button type="button" class="btn btn-primary my-2" data-bs-toggle="modal" data-bs-target="#addMovieModal">
            Add Movie
        </button>
        <table class="table table-sm table-responsive">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Director</th>
                    <th scope="col">Release Date</th>
                    <th scope="col">Duration</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Rating</th>
                    <th scope="col">Language</th>
                    <th scope="col">Country</th>
                    <th scope="col">Cast</th>
                    <th scope="col">Operations</th>
                </tr>
            </thead>
            <tbody id="productsTableBody">
            </tbody>
        </table>

        <!-- Add Movie Modal -->
        <div class="modal fade" id="addMovieModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-2" id="exampleModalLabel">Add Movie</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="movieForm">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" id="title" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea id="description" class="form-control"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="director" class="form-label">Director</label>
                                <input type="text" id="director" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="releaseDate" class="form-label">Release Date</label>
                                <input type="date" id="releaseDate" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="duration" class="form-label">Duration</label>
                                <input type="number" id="duration" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="genre" class="form-label">Genre</label>
                                <input type="text" id="genre" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="rating" class="form-label">Rating</label>
                                <input type="number" step="0.1" id="rating" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="language" class="form-label">Language</label>
                                <input type="text" id="language" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="country" class="form-label">Country</label>
                                <input type="text" id="country" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="cast" class="form-label">Cast</label>
                                <input type="text" id="cast" class="form-control">
                            </div>

                            <!-- <button id="submitMovieBtn" type="submit" class="btn btn-primary my-2">Add Student</a> -->
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="submitMovieBtn" type="submit" class="btn btn-primary my-2">Add Movie</button>
                        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Add Movie Modal -->

        <!-- Successfully Added Modal -->
        <div class="modal fade" id="addSuccessModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-2" id="exampleModalLabel">Successfully Added Movie!</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/movie/movie.js"></script>
</body>

</html>
